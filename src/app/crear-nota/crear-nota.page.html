<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Crear Nota</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="guardarNota()" [disabled]="!titulo || !contenido">
        Guardar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Nota</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item>
      <ion-label position="stacked">Título</ion-label>
      <ion-input [(ngModel)]="titulo" name="titulo" placeholder="Ingresa el título de la nota"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contenido</ion-label>
      <ion-textarea [(ngModel)]="contenido" name="contenido" placeholder="Ingresa el contenido de la nota" rows="4"></ion-textarea>
    </ion-item>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Adjuntos</ion-label>
      </ion-item-divider>

      <ion-item button (click)="tomarFoto()">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Tomar Foto</ion-label>
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
      </ion-item>

      <ion-item button (click)="obtenerUbicacion()">
        <ion-icon name="location" slot="start"></ion-icon>
        <ion-label>Adjuntar Ubicación</ion-label>
        <ion-icon name="chevron-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-item-group>

    <div *ngIf="foto" class="ion-padding">
      <ion-img [src]="foto" alt="Foto adjunta"></ion-img>
    </div>

    <div *ngIf="ubicacion" class="ion-padding">
      <p>Ubicación adjunta: {{ ubicacion.lat }}, {{ ubicacion.lng }}</p>
    </div>
  </form>
</ion-content>
